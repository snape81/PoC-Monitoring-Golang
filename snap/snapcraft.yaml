name: poc-monitoring
base: core20
summary: PoC for Monitoring created for Ubuntu Core.
description: |
  A simple PoC for monitoring and other tasks written in Go.
  Packaged as a Snap application using Snapcraft.
version: '1.0'
grade: devel
confinement: strict

plugs:
  custom-first:
    interface: system-files
    read:
      - /usr/bin/free
  custom-second:
    interface: system-files
    read:
      - /usr/bin
    write:
      - /usr/bin

apps:
  # monitoring
  monitoring:
    command: bin/Monitoring
    plugs:
      - hardware-observe
      - system-observe
      - mount-observe
      - process-control
      - cpu-control
      - custom-first
      - custom-second

  # logging
  logging:
    command: bin/Logging
    plugs:
      - log-observe
      - network
      - snapd-control
      - system-backup

  # install
  install:
    command: bin/Install
    plugs:
      - snapd-control
      - home
      - network
      - personal-files
      - account-control

parts:
  poc-root:
    plugin: go
    go-channel: "1.10/stable"
    go-packages:
      - github.com/francescobianca/PoC-Monitoring-Golang/Monitoring
      - github.com/francescobianca/PoC-Monitoring-Golang/Logging
      - github.com/francescobianca/PoC-Monitoring-Golang/Install
    source: .
    go-importpath: github.com/francescobianca/PoC-Monitoring-Golang
    build-packages: [ gcc ]

architectures:
  - build-on: amd64
    run-on: all
